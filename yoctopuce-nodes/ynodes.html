    <script type="text/javascript">
    RED.nodes.registerType('YSensor', {
        category: 'Yoctopuce',
        color: '#C0C0C0',
        defaults: {
            yoctohub: {value: "", type: "yoctohub"},
            name: {value: ""},
            useTimeNot: {value: false},
            reportFrequency: {value: '60/m'},
            report_type: {value: 'avg'},
            hwid: {
                value: "", required: true, validate: function (v) {
                    return v.length > 0;
                }
            }
        },
        inputs: 0,
        outputs: 1,
        icon: "yoctopuce.png",
        paletteLabel: "YSensor",
        label: function () {
            return this.name || this.hwid || this.name || this.hwid || "YSensor";

        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function () {
            $("#node-input-timed").change(function () {
                let val = $(this).val();
                if (val === 't') {
                    $("#frequency-show").show();
                    $("#data_type-show").show();
                } else {
                    $("#frequency-show").hide();
                    $("#data_type-show").hide();
                }
            });
            if (this.useTimeNot) {
                $("#node-input-timed").val("t");
                $("#frequency-show").show();
                $("#data_type-show").show();
            } else {
                $("#node-input-timed").val("i");
                $("#frequency-show").hide();
                $("#data_type-show").hide();
            }
            let parts = this.reportFrequency.split('/');
            $("#node-input-frequency").val(parts[0]);
            $("#node-input-frequencyUnit").val(parts[1]);
        },
        oneditsave: function () {
            this.useTimeNot = $("#node-input-timed").val() === 't';
            let freq = $("node-input-frequency").val() + "/" + $("node-input-frequencyUnit").val();
            this.frequency = freq;
        }
    });
</script>

<script type="text/x-red" data-help-name="YSensor">
    <p>A Node-RED node to get values from Yoctopuce sensors.</p>
    <p>You can chose beteween live values and timed values. When <i>live value</i> is selected the node will send
    a message as soon as the value change. The message payload will be the new value of the sensor.</p>
     <p>When <i>timeded value</i> is selected, a message will be sent periodically. You can change the frequency
     of timed messages from 100 per seconds to 1 per hour.</p>
     <p>With <i>timeded value</i> values you can choose the type of data used for the payload. <tt>Average</tt>,
     <tt>Minimum</tt> and <tt>Maximum</tt> will set the palyload to the corresponding value. If <tt>All</tt> is selected
     the payload will be a Javascript object with the three measures plus the start and ed time of the measure. Time is
     exprimed milliseconds since January 1, 1970 UTC.</p>
</script>
