<script type="text/javascript">
    RED.nodes.registerType('yoctohub', {
        category: 'config',
        defaults: {
            hostname: {
                value: "127.0.0.1", required: true, validate: function (v) {
                    return v.length > 0;
                }
            },
            port: {value: "4444", required: true, validate: RED.validators.number()},

        },
        credentials: {
            user: {type: "text"},
            password: {type: "password"}
        },

        label: function () {
            return this.hostname + ":" + this.port;
        }
    });
</script>

<script type="text/x-red" data-template-name="yoctohub">
    <div class="form-row">
        <label for="node-input-hostname"><i class="fa fa-tag"></i>YoctoHub hostname</label>
        <input type="text" id="node-config-input-hostname" placeholder="Hostname">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-tag"></i>YoctoHub port</label>
        <input type="text" id="node-config-input-port" placeholder="Port">
    </div>
    <div class="form-row">
     <label for="node-input-user"><i class="icon-tag"></i>YoctoHub username(test)</label>
     <input type="text" id="node-config-input-user">
 </div>
 <div class="form-row">
     <label for="node-input-password"><i class="icon-tag"></i>YoctoHub password</label>
     <input type="password" id="node-config-input-password">
 </div>

</script>
